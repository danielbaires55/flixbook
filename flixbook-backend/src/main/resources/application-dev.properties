# Dev profile: enable portable seeding from classpath:actdump.sql
# This lets every developer get the same demo data just by using the dev profile.
# Usage:
#   mvn spring-boot:run -Dspring-boot.run.profiles=dev
# or
#   java -jar target/flixbook-backend-0.0.1-SNAPSHOT.jar --spring.profiles.active=dev

app.seed=true

